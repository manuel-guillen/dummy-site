<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Guillen | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2em;
            color: #b2bec3;
        }
        .coming-soon {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00b894, #00cec9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 1.5em;
        }
        .footer {
            position: fixed;
            bottom: 1em;
            font-size: 1rem;
            color: #636e72;
        }
        @media (max-width: 600px) {
            .logo { font-size: 2rem; }
            .subtitle { font-size: 1.1rem; }
            .coming-soon { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="logo">Manuel Guillen</div>
    <div class="subtitle">Developer | Engineer | Problem Solver | Lifelong Learner</div>
    <div class="coming-soon">Personal Website<br>Coming Soon</div>
    <div class="footer">&copy; 2025 Manuel Guillen. All rights reserved.</div>
</body>
</html>
